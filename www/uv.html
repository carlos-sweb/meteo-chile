<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
   
   <style>

    html,body{
      width: 100%;
      height: 100%;
    }

    section{      
      display: flex;
      flex-direction:column;
      justify-self: center;
      width:960px;     
      padding-bottom:200px; 
    }
    .container{
      display: flex;
      flex-direction:column;
    }

    
    #main{
      display:flex;
      flex-direction:row;      
      justify-content:stretch;            
    }

    #main>div{
      display:flex;
      flex-direction:column;
      height:100px !important;


    }
    #main>div:first-child{
      flex-grow:1;
    }


    #main>div:nth-child(1)>div:nth-child(odd),
    #main>div:nth-child(2)>div:nth-child(odd),
    #main>div:nth-child(3)>div:nth-child(odd){
      background:#F5F5F5;
    }
    #main>div:nth-child(1)>div:nth-child(even),
    #main>div:nth-child(2)>div:nth-child(even),
    #main>div:nth-child(3)>div:nth-child(even){
      background:#E0E0E0;
    }

    #main>div>div>span{
      display:block;
      float:left;
      padding:9px 4px 9px 8px;
    }

    *{
      font-family: "JetBrains Mono", monospace;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }
    .red{
      background: red;
    }
    .blue{
      background:blue;
    }
    .green{
      background: green;
    }
</style>
  </head>
  <body>
  <section>
    <div class="container">
      <h1 class="title">
       Meteo Chile
      </h1>
      <p class="subtitle">
        Indicadores <strong>UV</strong>!
      </p>
    </div>
    <hr>
    <div class="container" >

      <div id="main">
        <div ><div><span>Lugar</span></div></div>
        <div><div><span>UV</span></div></div>
        <div> <div><span>Tipo</span></div> </div>          
      </div>

   </div> 
  </section>
  

  <script type="text/javascript">

      const ById = ( id ) => document.getElementById( id );

      fetch("data/uv.json").then( response =>{          
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }        
        return response.json();
      }).then( data => {
  
      const main = ById("main");  
      const columns = document.querySelectorAll("#main>div"); 

      for( let item of data ){

        const c1 = document.createElement("div");
        const t1 = document.createElement("span");
        t1.innerText = item.name
        c1.appendChild(t1);
        columns[0].appendChild(c1);

        const c2 = document.createElement("div");
        const t2 = document.createElement("span");
        t2.innerText = item.indice_num
        c2.appendChild(t2);
        columns[1].appendChild(c2);

        const c3 = document.createElement("div");
        const t3 = document.createElement("span");
        t3.innerText = item.indice_str
        c3.appendChild(t3);
        columns[2].appendChild(c3);
        
      }




     

          
      });
  </script>
  </body>
</html>
